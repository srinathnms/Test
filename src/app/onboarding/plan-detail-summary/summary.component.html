<div class="row align-center" style="padding-left: 15px;padding-bottom: 15px;">
    <div class="column align-center text-center">
        <h3 style="color: #623073;">Progress Summary</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 offset-sm-1">
        <div class="info-form">
            <form [formGroup]="courseForm">
                <div class="form-group">
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-8 pt-4">
                        <label for="associateId">Associate Id</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="associateId" formControlName="associateId"
                                style="border-radius: .25rem ! important"
                                [ngClass]="{ 'is-invalid': submitted && f.associateId.errors }">
                            <span class="input-group-btn" style="margin-left:10px">
                                <button class="btn" name="add" value="add" type="submit"
                                    style="background-color: #e2542f;color: white"
                                    (click)="addAssociateId()">Search</button>
                            </span>
                            <div *ngIf="submitted && f.associateId.errors" class="invalid-feedback">
                                <div *ngIf="f.associateId.errors.required">Associate Id is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="status" class="row">
                    <div class="col-md-6 col-sm-8 pt-4">
                        <div style="width: 100%;margin-top: .25rem;color: #dc3545;">
                            <div>{{status}}</div>
                        </div>
                    </div>
                </div>
                <div *ngIf="userDetails.length>0" style="margin-top:20px">
                    <div class="table-responsive text-nowrap table-content">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr style="background-color: #623073;color: #fff;">
                                    <th class="text-center">Associate Id</th>
                                    <th class="text-center">Associate Name</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Title</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let courseData of userDetails;let i=index">
                                    <td>{{courseData.AssociateId}}</td>
                                    <td>{{courseData.DisplayName}}</td>
                                    <td>{{courseData.Email}}</td>
                                    <td>{{courseData.Title}}</td>
                                    <td>
                                        <i class="fa fa-eye" style="font-size: 25px !important;" aria-hidden="true"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
